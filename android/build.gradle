// Top-level build file where you can add configuration options common to all sub-projects/modules. 
buildscript {
    repositories {
        google() [cite: 16]
        mavenCentral() // This line was corrected from the typo "mavenCenter()"
    }
    dependencies {
        // FORCE ANDROID GRADLE PLUGIN 7.4.2 FOR JAVA 17 COMPATIBILITY 
        classpath 'com.android.tools.build:gradle:7.4.2' [cite: 16]
    }
}

allprojects {
    repositories {
        google() [cite: 16]
        mavenCentral() [cite: 16]
        flatDir {
            dirs 'libs' [cite: 17]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir [cite: 17]
}
