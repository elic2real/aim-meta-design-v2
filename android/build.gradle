// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Repositories where Gradle looks for plugins themselves.
    repositories {
        google()      // Google's Maven repository, essential for Android Gradle Plugin and Jetpack libraries.
        mavenCentral() // Maven Central repository, for general Java/Android libraries.
    }
    // Dependencies for the buildscript itself, including the Android Gradle Plugin.
    dependencies {
        // Defines the version of the Android Gradle Plugin. This is crucial!
        // Ensure this version is compatible with your compileSdkVersion (33 in your app/build.gradle)
        classpath 'com.android.tools.build:gradle:7.4.2' // Or a compatible version for SDK 33, e.g., 8.1.0 or newer.
    }
}

// Repositories where Gradle looks for project dependencies (used by all modules).
allprojects {
    repositories {
        google()      // Essential for AndroidX and other Google libraries.
        mavenCentral() // For general dependencies.
    }
}

// Cleans the build directory when the 'clean' task is run.
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
