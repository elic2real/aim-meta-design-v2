# Enables AndroidX. All modern Android libraries use AndroidX namespaces.
# Preventing: "Cannot resolve symbol 'androidx'" or similar compilation/runtime errors.
android.useAndroidX=true
# Enables Jetifier. This tool migrates existing third-party libraries (which might use old support library namespaces)
# to use AndroidX namespaces. Essential for projects with mixed legacy/modern dependencies.
# Preventing: "Program type already present" or "Duplicate class" errors when mixing support libs and AndroidX.
android.enableJetifier=true
