name: Build AIM Meta-Design App
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      # This looks for 'gradlew' in the root directory, which is correct.
      run: chmod +x gradlew
      
    - name: Build with Gradle
      # This runs the build command from the root directory.
      run: ./gradlew -p android assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: aim-metadesign-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
