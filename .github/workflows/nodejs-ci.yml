name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Optional: run your tests (uncomment if you have tests)
      # - name: Run tests
      #   run: npm test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: ./build
