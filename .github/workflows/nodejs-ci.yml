name: Node.js CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'   # This enables automatic dependency caching

      - name: Install dependencies
        run: npm ci     # Use npm ci for clean, reproducible installs

      # New Step: Run the linter to check code quality before building.
      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./build # Change this if your build output directory is different
